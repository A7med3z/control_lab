<div class="Nodes">
  Enter Number Of Nodes:<input class="node" type="text" [(ngModel)]="nodesNum"  >
  <br>
  <button class="button" (click)="updateNodes()" >Submit</button>
</div>

<div class="Table" *ngFor="let Node of ArrOfNodes">
  {{Node.node}} Forward connections :<input class="connection" [(ngModel)]="ArrForward[Node.num-1]"  placeholder="ex:1,2,3">
  {{Node.node}} Forward Gain :<input type="text" class="gain" [(ngModel)]="ArrGainF[Node.num-1]" placeholder="ex:1,2,3">
</div>

<button *ngIf="isShown"  id="Submit1" class="button" (click)="calc()" >Submit</button>
<div style="width: auto;">
<svg >
    <g *ngFor="let node of ArrOfNodes" >
        <g >
            <circle
                [attr.cx]="100+node.num*100"
                [attr.cy]="100"
                [attr.r]="20"
                [attr.fill]="color"
                  stroke="blue"
                />
                <text
                fill="#fff" font-size="18"
                [attr.x]="100+node.num*100-8"
                [attr.y]="100+8">{{node.num}}</text>
                <defs>
                  <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" orient="auto">
                  <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
                  </marker>
                </defs>
              <line [attr.x1]="100+node.num*100" y1="100" [attr.x2]="65+(4)*100" y2="100" class="arrow" />
        </g>
    </g>
    </svg>
  </div>
